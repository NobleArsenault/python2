<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function coinChange(cents){
            var change = {
                quarters: 0,
                dimes: 0,
                nickels: 0,
                pennies: 0
            };
            while (cents > 0) {

                if (cents >= 25){
                    cents -= 25;
                    change['quarters'] += 1
                }
                else if (cents >= 10){
                    cents -= 10;
                    change['dimes'] += 1
                }
                else if (cents >= 5){
                    cents -= 5;
                    change['nickels'] += 1
                }
                else {
                    cents -= 1;
                    change['pennies'] += 1
                }

            }
            return change
        }
coinChange(87)
    
    
    
    </script>
    
</body>
</html>
