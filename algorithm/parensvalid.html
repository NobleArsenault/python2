    <script>


function parensvalid(str) {
    var open = 0;
    var close = 0;
    for(var i = 0; i < str.length; i++) {
        if (str[i] == "("){
            open++;
        }
        if (str[i]== ")"){
            close++;
        }
        if (close > open) {
            return false;
        }
    }
    if (close !== open){
        return false;
    }
    else {
        return true;
    }
}


parensvalid("no(o)(b)")


</script>

    
</body>
